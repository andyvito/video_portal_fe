      <span class="icon-bar"></span>

<div class="row-fluid" ng-controler="VideosController">
	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 vidcontainer" >
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="video in videos">

		    <div class="card card-small">
		        <a href ng-click="goToVideo(video)">
			        <div class="thumbnail">           
		                <img alt="thumbnail" src="/assets/images/VideoPreview.png">
		                
		                    <div class="thumb-cover"></div>
		                           
			            <div class="details">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="star-rating" star-rating rating-value="video.ratings | calculateAverage" data-max="5"></div>	
							</div>
			                <div class="clearfix"></div>
			            </div>            
			        </div>
		        </a> 
		        <div class="card-info">
		            <div class="moving">
	                    <h3>{{video.name | limitTo: 30}}<span ng-if="video.name.length > 30">...</span></h3>
	                    <p>{{video.description | limitTo: 130}}<span ng-if="video.description.length > 130">...</span></p>
		            </div>
		        </div>
		    </div>
		</div>
		<button ng-click="moreVideos()">More Videos</button>
	</div>
</div>
