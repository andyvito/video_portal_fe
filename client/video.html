<div class="navbar navbar-inverse"  ng-controller="LoginController">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="http://www.croosover.com" target="_blank">
        <img src="assets/images/95c6a29b.logo2_.png">
    </a>
  </div>
  <div class="navbar-collapse collapse navbar-inverse-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href ng-click="goToAllVideos()">Videos</a></li>
      <li><button type="button" class="btn btn-primary" ng-click="logout()">Logout</button></li>
    </ul>
  </div>
</div>


<div class="row-fluid" ng-controler="VideoController">
	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 vidcontainer" ng-repeat="x in [video]">
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<h3>{{x.name}}</h3>
			<div class="embed-responsive embed-responsive-16by9">
				<video controls class="embed-responsive-item">
				  <source ng-src="{{ x.url | trustUrl }}" preload="none"  type="video/mp4"">
				  Your browser does not support HTML5 video.
				</video>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<span><b>Overall Rate:</b></span>
					<div class="star-rating star-rating-inline" star-rating rating-value="overallRatings" data-max="5"></div>	
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<span><b>Your Current Rate:</b></span>
					<div class="star-rating star-rating-inline" star-rating rating-value="ownRating" data-max="5" on-rating-selected="rateFunction(rating)"
					></div>	
				</div>	
			</div>
			<p>{{video.description}}</p>
		</div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<h3> Related Videos </h3>
		</div>
	</div>
</div>
