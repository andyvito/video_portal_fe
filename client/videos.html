<div class="navbar navbar-inverse"  ng-controller="LoginController">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="http://www.croosover.com" target="_blank">
        <img src="assets/images/95c6a29b.logo2_.png">
    </a>
  </div>
  <div class="navbar-collapse collapse navbar-inverse-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a>Videos</a></li>
      <li><button type="button" class="btn btn-primary" ng-click="logout()">Logout</button></li>
    </ul>
  </div>
</div>


<div class="row-fluid" ng-controler="VideosController">
	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 vidcontainer" >
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="video in videos">
		    <div class="card card-small">
		        <div class="thumbnail">           
	                <img alt="thumbnail" src="/assets/images/VideoPreview.png">
	                <a href ng-click="goToVideo(video)">
	                    <div class="thumb-cover"></div>
	                </a>            
		            <div class="details">
						<div class="col-md-6 col-sm-6 col-xs-6">
							<div class="rating">
								<label for="stars-rating-5"><i class="fa fa-star"></i></label>
								<label for="stars-rating-4"><i class="fa fa-star"></i></label>
								<label for="stars-rating-3"><i class="fa fa-star text-primary"></i></label>
								<label for="stars-rating-2"><i class="fa fa-star text-primary"></i></label>
								<label for="stars-rating-1"><i class="fa fa-star text-primary"></i></label>
							</div>
						</div>
		                <div class="clearfix"></div>
		            </div>            
		        </div>
		        <div class="card-info">
		            <div class="moving">
	                    <h3>{{video.name | limitTo: 30}}<span ng-if="video.name.length > 30">...</span></h3>
	                    <p>{{video.description | limitTo: 130}}<span ng-if="video.description.length > 130">...</span></p>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
