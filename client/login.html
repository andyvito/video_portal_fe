<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body" ng-controller="LoginController">
                    <form class="form-horizontal" role="form" action="/" id="myLogin">

                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            Username: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username" ng-model="user.username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password"  placeholder="Password" ng-model="user.password" required>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="button" ng-click="submit()" class="btn btn-success btn-sm">
                                Login</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="http://www.crossover.com" target="_blank">Go to Croosover</a></div>
            </div>
        </div>
    </div>
</div>
